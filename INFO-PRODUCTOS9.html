<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>INFORMACIÓN DE PRODUCTOS</title>
    <style>
        @import url("styles.css");
    </style>
</head>
<body>
    <nav id="encabezado">
        <header>GYMBROS</header>

        <img src="https://github.com/NOE5034/IMG/blob/main/ICONO.png?raw=true" />
    </nav>

    <style>
        @import url(styles.css);
    </style>
    <section id="cuerpo">
        <div class="container">
            <div class="img_container">
                <img src="https://walmartsv.vtexassets.com/arquivos/ids/226311/BANCA-PARA-PESAS-MARCY-CON-EJERCITADOR-1-399.jpg?v=637813462278730000" alt="" class="main_img">
            </div>

            <div id="venta">
                <header>Banca marcy con ejercitador de biceps <br /> $50</header>
                <header id="Caracteristicas">
                    Caracteristicas
                </header>
                <p>

                    Marca	Marcy <br />
                    Peso del producto	60 Libras <br />
                    Material	Acero aleado <br />
                    Color	Multicolor <br />
                    Material del armazón	Aleación de acero. <br />
                    Límite de peso	600 Libras <br />
                    Dimensiones del producto <br />
                </p>
                <button><a href="#">COMPRAR YA</a></button>
            </div>


            <div class="thumbnail_container">
                <img class="thumbnail active" src="https://m.media-amazon.com/images/I/816xe9nhz1L._AC_SX569_.jpg" alt="">
                <img class="thumbnail" src="https://m.media-amazon.com/images/I/71P8S2TnFdL._AC_SX569_.jpg" alt="">
                <img class="thumbnail" src="https://m.media-amazon.com/images/I/71lzXNzfBUL._AC_SX569_.jpg" alt="">
                <img class="thumbnail" src="https://m.media-amazon.com/images/I/71Lm8roj5nL._AC_SX569_.jpg" alt="">
            </div>
        </div>
    </section>

    <script>
        const main_img = document.querySelector('.main_img')
        const thumbnails = document.querySelectorAll('.thumbnail')


        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', function () {
                const active = document.querySelector('.active')
                active.classList.remove('active')
                thumb.classList.add('active')
                main_img.src = thumb.src
            })
        })
    </script>

    <section id="Eslogan">
        <footer>
            <p> Copyrigth &copy; 2022 - Todos los derechos reservados - GYMBROS </p>
        </footer>
    </section>
</body>
</html>
